<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste & Water Savings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">CarbonSaver</div>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <section class="calculator">
        <div class="calc-content">
            <h2>Waste & Water Carbon Savings Calculator</h2>
            <form id="waste-form">
                <label for="water">Water usage per month (in gallons):</label>
                <input type="number" id="water" name="water" placeholder="e.g. 1000">

                <label for="recycling">Do you recycle?</label>
                <select id="recycling" name="recycling">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <button type="button" onclick="calculateWasteSavings()">Calculate Savings</button>
            </form>
            <p id="result"></p>
        </div>
    </section>

    <footer>
        <p>CarbonSaver &copy; 2024 | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
