<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js"></script>
</head>
<body>
    <header>
        <h1>Waste Management Calculator</h1>
        <p>Calculate your impact on waste generation and water usage.</p>
    </header>

    <section class="eco-card">
        <form id="wasteForm">
            <label for="wasteGeneration">Waste Generation (kg/month):</label>
            <input type="number" id="wasteGeneration" name="wasteGeneration" required><br><br>

            <label for="composting">Composting Organic Waste:</label>
            <input type="checkbox" id="composting" name="composting"><br><br>

            <label for="waterUsage">Water Usage (liters/day):</label>
            <input type="number" id="waterUsage" name="waterUsage" required><br><br>

            <input type="submit" value="Calculate">
        </form>
        <div id="wasteResults"></div>
    </section>
</body>
</html>
