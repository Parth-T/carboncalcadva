<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js"></script>
</head>
<body>
    <header>
        <h1>Food Carbon Footprint Calculator</h1>
        <p>Calculate the carbon footprint of your food consumption.</p>
    </header>

    <section class="eco-card">
        <form id="foodForm">
            <label for="foodType">Type of Food:</label>
            <select id="foodType" name="foodType">
                <option value="redMeat">Red Meat</option>
                <option value="poultry">Poultry</option>
                <option value="seafood">Seafood</option>
                <option value="dairy">Dairy</option>
                <option value="vegetables">Vegetables</option>
                <option value="grains">Grains</option>
                <option value="processedFoods">Processed Foods</option>
            </select><br><br>

            <label for="foodMiles">Food Miles (in miles):</label>
            <input type="number" id="foodMiles" name="foodMiles" required><br><br>

            <label for="foodWasted">Amount of Food Wasted (kg):</label>
            <input type="number" id="foodWasted" name="foodWasted"><br><br>

            <input type="submit" value="Calculate">
        </form>
        <div id="foodResults"></div>
    </section>
</body>
</html>
