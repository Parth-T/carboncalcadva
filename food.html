<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food & Produce Savings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">CarbonSaver</div>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <section class="calculator">
        <div class="calc-content">
            <h2>Food & Produce Carbon Savings Calculator</h2>
            <form id="food-form">
                <label for="diet">Type of diet:</label>
                <select id="diet" name="diet">
                    <option value="meat-heavy">Meat-heavy</option>
                    <option value="plant-based">Plant-based</option>
                </select>

                <label for="meals">Meals per week:</label>
                <input type="number" id="meals" name="meals" placeholder="e.g. 21">
                <button type="button" onclick="calculateFoodSavings()">Calculate Savings</button>
            </form>
            <p id="result"></p>
        </div>
    </section>

    <footer>
        <p>CarbonSaver &copy; 2024 | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
