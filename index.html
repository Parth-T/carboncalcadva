<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Footprint Calculator</title>
  <script src="scripts.js" defer></script>
</head>
<body>
  <h1>Carbon Footprint Calculator</h1>

  <!-- Transportation Section -->
  <h2>Transportation</h2>
  <form id="footprintForm">
    <label for="distance">Distance Traveled (km):</label>
    <input type="number" id="distance" name="distance" required><br>

    <label for="vehicleType">Vehicle Type:</label>
    <select id="vehicleType" name="vehicleType">
      <option value="car">Car</option>
      <option value="bus">Bus</option>
      <option value="train">Train</option>
    </select><br>

    <button type="submit">Calculate Transportation Footprint</button>
  </form>
  <p id="result"></p>
  <div id="alternatives"></div>

  <!-- Energy Section -->
  <h2>Energy</h2>
  <form id="energyForm">
    <label for="electricityUsage">Electricity Usage (kWh):</label>
    <input type="number" id="electricityUsage" name="electricityUsage" required><br>

    <label for="energySource">Energy Source:</label>
    <select id="energySource" name="energySource">
      <option value="coal">Coal</option>
      <option value="naturalGas">Natural Gas</option>
      <option value="wind">Wind</option>
      <option value="solar">Solar</option>
      <option value="nuclear">Nuclear</option>
    </select><br>

    <label for="applianceEfficiency">Appliance Efficiency (e.g., 0.9 for 90%):</label>
    <input type="number" step="0.01" id="applianceEfficiency" name="applianceEfficiency" required><br>

    <button type="submit">Calculate Energy Footprint</button>
  </form>
  <p id="energyResult"></p>
  <div id="energyAlternatives"></div>

  <!-- Food Section -->
  <h2>Food</h2>
  <form id="foodForm">
    <label for="foodType">Food Type:</label>
    <select id="foodType" name="foodType">
      <option value="redMeat">Red Meat</option>
      <option value="poultry">Poultry</option>
      <option value="seafood">Seafood</option>
      <option value="dairy">Dairy</option>
      <option value="vegetables">Vegetables</option>
      <option value="grains">Grains</option>
      <option value="processedFoods">Processed Foods</option>
    </select><br>

    <label for="foodMiles">Food Miles Traveled (km):</label>
    <input type="number" id="foodMiles" name="foodMiles" required><br>

    <label for="foodWaste">Food Waste (kg):</label>
    <input type="number" id="foodWaste" name="foodWaste" required><br>

    <button type="submit">Calculate Food Footprint</button>
  </form>
  <p id="foodResult"></p>
  <div id="foodAlternatives"></div>

  <!-- Waste & Water Section -->
  <h2>Waste & Water</h2>
  <form id="wasteForm">
    <label for="wasteGeneration">Waste Generation (kg):</label>
    <input type="number" id="wasteGeneration" name="wasteGeneration" required><br>

    <label for="waterUsage">Water Usage (liters):</label>
    <input type="number" id="waterUsage" name="waterUsage" required><br>

    <label for="composting">Do you compost?</label>
    <select id="composting" name="composting">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select><br>

    <button type="submit">Calculate Waste & Water Footprint</button>
  </form>
  <p id="wasteResult"></p>
  <div id="wasteAlternatives"></div>

</body>
</html>
