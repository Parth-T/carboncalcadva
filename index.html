<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Footprint Calculator</title>
</head>
<body>

  <!-- Transportation Form -->
  <h2>Transportation Carbon Footprint</h2>
  <form id="footprintForm">
    <label for="distance">Distance (km):</label>
    <input type="number" id="distance" name="distance" required>
    
    <label for="vehicleType">Vehicle Type:</label>
    <select id="vehicleType" name="vehicleType">
      <option value="car">Car</option>
      <option value="bus">Bus</option>
      <option value="train">Train</option>
    </select>

    <button type="submit">Calculate Transportation Footprint</button>
  </form>
  <p id="result"></p>
  <div id="alternatives"></div>

  <!-- Energy Form -->
  <h2>Energy Carbon Footprint</h2>
  <form id="energyForm">
    <label for="electricityUsage">Electricity Usage (kWh/month):</label>
    <input type="number" id="electricityUsage" name="electricityUsage" required>

    <label for="energySource">Energy Source:</label>
    <select id="energySource" name="energySource">
      <option value="coal">Coal</option>
      <option value="naturalGas">Natural Gas</option>
      <option value="wind">Wind</option>
      <option value="solar">Solar</option>
      <option value="nuclear">Nuclear</option>
    </select>

    <label for="applianceEfficiency">Appliance Efficiency (as a decimal):</label>
    <input type="number" id="applianceEfficiency" name="applianceEfficiency" step="0.01" required>

    <button type="submit">Calculate Energy Footprint</button>
  </form>
  <p id="energyResult"></p>
  <div id="energyAlternatives"></div>

  <!-- Food Form -->
  <h2>Food Carbon Footprint</h2>
  <form id="foodForm">
    <label for="foodType">Food Type:</label>
    <select id="foodType" name="foodType">
      <option value="redMeat">Red Meat</option>
      <option value="poultry">Poultry</option>
      <option value="seafood">Seafood</option>
      <option value="dairy">Dairy</option>
      <option value="vegetables">Vegetables</option>
      <option value="grains">Grains</option>
      <option value="processedFoods">Processed Foods</option>
    </select>

    <label for="foodMiles">Food Miles (km):</label>
    <input type="number" id="foodMiles" name="foodMiles" required>

    <label for="foodWaste">Food Waste (kg):</label>
    <input type="number" id="foodWaste" name="foodWaste" required>

    <button type="submit">Calculate Food Footprint</button>
  </form>
  <p id="foodResult"></p>
  <div id="foodAlternatives"></div>

  <!-- Waste & Water Form -->
  <h2>Waste & Water Carbon Footprint</h2>
  <form id="wasteForm">
    <label for="wasteGeneration">Waste Generation (kg):</label>
    <input type="number" id="wasteGeneration" name="wasteGeneration" required>

    <label for="waterUsage">Water Usage (L/day):</label>
    <input type="number" id="waterUsage" name="waterUsage" required>

    <label for="composting">Composting:</label>
    <select id="composting" name="composting">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <button type="submit">Calculate Waste & Water Footprint</button>
  </form>
  <p id="wasteResult"></p>
  <div id="wasteAlternatives"></div>

  <!-- Link to JavaScript -->
  <script src="scripts.js"></script>

</body>
</html>
