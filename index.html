<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Carbon Footprint Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Basic Carbon Footprint Calculator</h1>

    <!-- Transportation Section -->
    <h2>Transportation</h2>
    <form id="footprintForm">
        <label for="distance">Distance Traveled (km):</label>
        <input type="number" id="distance" required><br>

        <label for="vehicleType">Vehicle Type:</label>
        <select id="vehicleType" required>
            <option value="car">Car</option>
            <option value="bus">Bus</option>
            <option value="train">Train</option>
        </select><br>

        <button type="button" onclick="calculateFootprint()">Calculate Transportation Footprint</button>
    </form>
    <p id="result"></p>

    <!-- Energy Section -->
    <h2>Energy</h2>
    <form id="energyForm">
        <label for="electricityUsage">Electricity Usage (kWh):</label>
        <input type="number" id="electricityUsage" required><br>

        <label for="energySource">Energy Source:</label>
        <select id="energySource" required>
            <option value="coal">Coal</option>
            <option value="naturalGas">Natural Gas</option>
            <option value="wind">Wind</option>
            <option value="solar">Solar</option>
            <option value="nuclear">Nuclear</option>
        </select><br>

        <label for="applianceEfficiency">Appliance Efficiency (0-1):</label>
        <input type="number" step="0.01" id="applianceEfficiency" required><br>

        <button type="button" onclick="calculateEnergy()">Calculate Energy Footprint</button>
    </form>
    <p id="energyResult"></p>

    <!-- Food Section -->
    <h2>Food</h2>
    <form id="foodForm">
        <label for="foodType">Food Type:</label>
        <select id="foodType" required>
            <option value="redMeat">Red Meat</option>
            <option value="poultry">Poultry</option>
            <option value="seafood">Seafood</option>
            <option value="dairy">Dairy</option>
            <option value="vegetables">Vegetables</option>
            <option value="grains">Grains</option>
            <option value="processedFoods">Processed Foods</option>
        </select><br>

        <label for="foodMiles">Food Miles Traveled (km):</label>
        <input type="number" id="foodMiles" required><br>

        <label for="foodWaste">Food Waste (kg):</label>
        <input type="number" id="foodWaste" required><br>

        <button type="button" onclick="calculateFood()">Calculate Food Footprint</button>
    </form>
    <p id="foodResult"></p>

    <!-- Waste & Water Section -->
    <h2>Waste & Water</h2>
    <form id="wasteForm">
        <label for="wasteGeneration">Waste Generation (kg):</label>
        <input type="number" id="wasteGeneration" required><br>

        <label for="waterUsage">Water Usage (liters):</label>
        <input type="number" id="waterUsage" required><br>

        <label for="composting">Do you compost?</label>
        <select id="composting" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <button type="button" onclick="calculateWaste()">Calculate Waste & Water Footprint</button>
    </form>
    <p id="wasteResult"></p>

</body>
</html>
