<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #007aff;
        }

        h2 {
            font-size: 1.8rem;
            color: #005f73;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        button {
            background-color: #007aff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
        }

        button:hover {
            background-color: #005f73;
        }

        div#food-result, div#energy-result, div#waste-result, div#vehicle-result, div#savings, div#emissions-reduction {
            background-color: #f0f0f0;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 700px;
            margin: 20px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h2 {
            margin-top: 40px;
        }

        #comparison-result, #comparison-savings {
            background-color: #e6f7ff;
            color: #333;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
        }

        #comparison-savings {
            background-color: #d1f3e4;
            color: #333;
        }

        @media (min-width: 768px) {
            input, select, button {
                font-size: 1.1rem;
            }

            h1 {
                font-size: 3.5rem;
            }

            h2 {
                font-size: 2rem;
            }

            button {
                padding: 18px 25px;
            }
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>Carbon Footprint Calculator</h1>

    <!-- Food Section -->
    <h2>Food Carbon Footprint</h2>

    <label for="organic_farming">Organic Farming (Yes/No):</label>
    <input type="checkbox" id="organic_farming">

    <label for="food_miles">Food Miles:</label>
    <select id="food_miles">
        <option value="less_than_10">Less than 10 miles</option>
        <option value="10_200">10 - 200 miles</option>
        <option value="greater_than_200">Greater than 200 miles</option>
    </select>

    <label for="food_waste">Food Wasted (%):</label>
    <input type="number" id="food_waste">

    <label for="diet">Diet Choices:</label>
    <select id="diet">
        <option value="meat_based">Meat-Based Diet</option>
        <option value="fish_based">Fish-Based Diet</option>
        <option value="vegetarian">Vegetarian Diet</option>
        <option value="dairy_free">Dairy-Free Diet</option>
        <option value="vegan">Vegan Diet</option>
    </select>

    <label for="packaging">Packaging (20-Gallon Bags of Trash per Week):</label>
    <input type="number" id="packaging">

    <label for="storage_energy">Storage and Cooking Energy (kWh):</label>
    <input type="number" id="storage_energy">

    <button onclick="calculateFood()">Calculate Food Emissions</button>
    <div id="food-result"></div>
    <div id="food-savings"></div>
    <div id="comparison-result"></div>
    <div id="comparison-savings"></div>

    <!-- Energy Section -->
    <h2>Energy Consumption</h2>
    <label for="electricity_usage">Electricity Usage per Month (kWh):</label>
    <input type="number" id="electricity_usage">

    <label for="energy_source">Energy Source:</label>
    <select id="energy_source" multiple>
        <option value="coal">Coal</option>
        <option value="natural_gas">Natural Gas</option>
        <option value="wind">Wind</option>
        <option value="solar">Solar</option>
        <option value="nuclear">Nuclear</option>
    </select>

    <label for="appliance_efficiency">Appliance Efficiency (average of appliances)(%):</label>
    <input type="number" id="appliance_efficiency">

    <label for="heating_system">Heating and Cooling System Efficiency (on system) (%):</label>
    <input type="number" id="heating_system">

    <label for="water_usage">Water Usage (gallons per day):</label>
    <input type="number" id="water_usage">

    <label for="lighting_type">Lighting Type:</label>
    <select id="lighting_type">
        <option value="incandescent">Incandescent</option>
        <option value="led">LED</option>
        <option value="other">Other</option>
    </select>

    <button onclick="calculateEnergy()">Calculate Energy Emissions</button>
    <div id="energy-result"></div>
    <div id="energy-savings"></div>
    <div id="comparison-result"></div>
    <div id="comparison-savings"></div>

    <!-- Waste and Water Section -->
    <h2>Waste and Water Usage</h2>
    <label for="waste_generated">Waste Generated (20-Gallon Bags of Trash per Week):</label>
    <input type="number" id="waste_generated">

    <label for="composting">Composting (lbs per week):</label>
    <input type="number" id="composting">

    <label for="recycling">Recycling (lbs per week):</label>
    <input type="number" id="recycling">

    <button onclick="calculateWaste()">Calculate Waste Emissions</button>
    <div id="waste-result"></div>
    <div id="waste-savings"></div>
    <div id="comparison-result"></div>
    <div id="comparison-savings"></div>

    <!-- Vehicle Section -->
    <h2>Vehicle Carbon Footprint</h2>
    <label for="vehicle_type">Type of Vehicle:</label>
    <select id="vehicle_type">
        <option value="sedan">Sedan</option>
        <option value="coupe">Coupe</option>
        <option value="suv">SUV</option>
        <option value="pickup">Pickup Truck</option>
        <option value="motorcycle">Motorcycle</option>
        <option value="other">Other</option>
    </select>

    <label for="fuel_efficiency">Fuel Efficiency (MPG or MPGe):</label>
    <input type="number" id="fuel_efficiency">

    <label for="miles_driven">Annual Miles Driven:</label>
    <input type="number" id="miles_driven">

    <label for="fuel_type">Fuel Type:</label>
    <select id="fuel_type">
        <option value="gasoline">Gasoline</option>
        <option value="diesel">Diesel</option>
        <option value="electricity">Electricity</option>
        <option value="hydrogen">Hydrogen</option>
    </select>

    <label for="vehicle_age">Age of Vehicle (Years):</label>
    <input type="number" id="vehicle_age">

    <button onclick="calculateVehicle()">Calculate Vehicle Emissions</button>
    <div id="vehicle-result"></div>
    <div id="vehicle-savings"></div>
    <div id="comparison-result"></div>
    <div id="comparison-savings"></div>

    <script>
        const avgAmericanEmissions = {
            food: 2200,
            energy: 4700,
            waste: 1200,
            vehicle: 4200
        };

        function calculateFood() {
            let isOrganic = document.getElementById('organic_farming').checked ? 1 : 0;
            let foodWaste = parseFloat(document.getElementById('food_waste').value) / 100;
            let diet = document.getElementById('diet').value;
            let packaging = parseFloat(document.getElementById('packaging').value);
            let storageEnergy = parseFloat(document.getElementById('storage_energy').value);

            const dietFactors = {
                meat_based: 1.2,
                fish_based: 0.8,
                vegetarian: 0.6,
                dairy_free: 0.5,
                vegan: 0.4
            };

            let emission = isOrganic * dietFactors[diet] * (1 - foodWaste) * (storageEnergy / 1000) + (packaging * 0.2);
            let resultDiv = document.getElementById('food-result');
            resultDiv.innerHTML = `Estimated Carbon Emissions: ${emission.toFixed(2)} kg CO2 per year`;

            let savings = packaging * 0.3;
            document.getElementById('food-savings').innerHTML = `By reducing packaging by 20%, you could save approximately ${savings.toFixed(2)} kg of CO2 annually.`;

            // Compare with average
            let comparison = emission / avgAmericanEmissions.food;
            let comparisonDiv = document.getElementById('comparison-result');
            comparisonDiv.innerHTML = `Your food-related emissions are ${comparison.toFixed(2)} times the average American's emissions in this category. Consider shifting to a more plant-based diet and reducing packaging waste.`;

            let savingsComparison = packaging * 0.2;
            document.getElementById('comparison-savings').innerHTML = `You could save an additional ${savingsComparison.toFixed(2)} kg of CO2 annually by reducing packaging.`;
        }

        function calculateEnergy() {
            let electricityUsage = parseFloat(document.getElementById('electricity_usage').value);
            let applianceEfficiency = parseFloat(document.getElementById('appliance_efficiency').value) / 100;
            let heatingEfficiency = parseFloat(document.getElementById('heating_system').value) / 100;

            let emission2 = (electricityUsage / 1000) * (1 - applianceEfficiency) + (500 * (1 - heatingEfficiency)); // Simplified calculation

            let resultDiv = document.getElementById('energy-result');
            resultDiv.innerHTML = `Estimated Carbon Emissions: ${emission2.toFixed(2)} kg CO2 per year`;

            let savings2 = electricityUsage * 0.15; // Arbitrary calculation for demonstration
            document.getElementById('energy-savings').innerHTML = `By switching to LED lighting, you could save approximately ${savings2.toFixed(2)} kWh annually.`;

            // Compare with average
            let comparison2 = emission2 / avgAmericanEmissions.energy;
            let comparison2Div = document.getElementById('comparison2-result');
            comparison2Div.innerHTML = `Your energy-related emissions are ${comparison2.toFixed(2)} times the average American's emissions in this category. Consider reducing your energy consumption and using renewable sources.`;

            let savings2Comparison = savings2 * 0.25;
            document.getElementById('comparison-savings').innerHTML = `By using energy-efficient lighting, you could save ${savings2Comparison.toFixed(2)} kg of CO2 annually.`;
        }

        function calculateWaste() {
            let wasteGenerated = parseFloat(document.getElementById('waste_generated').value);
            let composting = parseFloat(document.getElementById('composting').value);
            let recycling = parseFloat(document.getElementById('recycling').value);

            let emission3 = wasteGenerated * 0.3 - (composting * 0.1 + recycling * 0.2); // Simplified calculation

            let resultDiv = document.getElementById('waste-result');
            resultDiv.innerHTML = `Estimated Carbon Emissions: ${emission3.toFixed(2)} kg CO2 per year`;

            let savings3 = composting * 0.5; // Arbitrary calculation for demonstration
            document.getElementById('waste-savings').innerHTML = `By composting, you could save approximately ${savings3.toFixed(2)} kg of CO2 annually.`;

            // Compare with average
            let comparison3 = emission3 / avgAmericanEmissions.waste;
            let comparison3Div = document.getElementById('comparison-result');
            comparison3Div.innerHTML = `Your waste-related emissions are ${comparison3.toFixed(2)} times the average American's emissions in this category. Reduce your waste and increase composting efforts.`;

            let savingsComparison3 = composting * 0.4;
            document.getElementById('comparison-savings').innerHTML = `By composting, you could save an additional ${savingsComparison3.toFixed(2)} kg of CO2 annually.`;
        }

        function calculateVehicle() {
            let fuelEfficiency = parseFloat(document.getElementById('fuel_efficiency').value);
            let milesDriven = parseFloat(document.getElementById('miles_driven').value);

            let emission4 = milesDriven / fuelEfficiency * 2.31; // Simplified calculation for gasoline

            let resultDiv = document.getElementById('vehicle-result');
            resultDiv.innerHTML = `Estimated Carbon Emissions: ${emission4.toFixed(2)} kg CO2 per year`;

            let savings4 = milesDriven * 0.05; // Arbitrary calculation for demonstration
            document.getElementById('vehicle-savings').innerHTML = `By driving more efficiently, you could save approximately ${savings4.toFixed(2)} kg of CO2 annually.`;

            // Compare with average
            let comparison4 = emission4 / avgAmericanEmissions.vehicle;
            let comparison4Div = document.getElementById('comparison-result');
            comparison4Div.innerHTML = `Your vehicle-related emissions are ${comparison4.toFixed(2)} times the average American's emissions in this category. Drive more efficiently and consider switching to an electric vehicle.`;

            let savingsComparison4 = savings * 0.2;
            document.getElementById('comparison-savings').innerHTML = `By switching to a more efficient vehicle, you could save ${savingsComparison4.toFixed(2)} kg of CO2 annually.`;
        }
    </script>
</body>
</html>
