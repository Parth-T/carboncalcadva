<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js"></script>
</head>
<body>
    <header>
        <h1>Vehicle Carbon Footprint Calculator</h1>
        <p>Calculate the carbon footprint of your vehicle usage.</p>
    </header>

    <section class="eco-card">
        <form id="vehicleForm">
            <label for="vehicleType">Type of Vehicle:</label>
            <select id="vehicleType" name="vehicleType">
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
                <option value="pickup">Pickup</option>
                <option value="electric">Electric</option>
            </select><br><br>

            <label for="fuelEfficiency">Fuel Efficiency (MPG):</label>
            <input type="number" id="fuelEfficiency" name="fuelEfficiency" required><br><br>

            <label for="annualMiles">Annual Miles Driven:</label>
            <input type="number" id="annualMiles" name="annualMiles" required><br><br>

            <label for="fuelType">Fuel Type:</label>
            <select id="fuelType" name="fuelType">
                <option value="gasoline">Gasoline</option>
                <option value="electric">Electric</option>
                <option value="diesel">Diesel</option>
            </select><br><br>

            <input type="submit" value="Calculate">
        </form>
        <div id="vehicleResults"></div>
    </section>
</body>
</html>
