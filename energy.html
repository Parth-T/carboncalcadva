<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js"></script>
</head>
<body>
    <header>
        <h1>Energy Consumption Calculator</h1>
        <p>Calculate the carbon footprint of your energy usage.</p>
    </header>

    <section class="eco-card">
        <form id="energyForm">
            <label for="electricityUsage">Electricity Usage (kWh/month):</label>
            <input type="number" id="electricityUsage" name="electricityUsage" required><br><br>

            <label for="energySource">Energy Source:</label>
            <select id="energySource" name="energySource">
                <option value="coal">Coal</option>
                <option value="naturalGas">Natural Gas</option>
                <option value="solar">Solar</option>
                <option value="wind">Wind</option>
                <option value="nuclear">Nuclear</option>
            </select><br><br>

            <label for="applianceEfficiency">Appliance Efficiency (1-10):</label>
            <input type="range" id="applianceEfficiency" name="applianceEfficiency" min="1" max="10" step="1"><br><br>

            <input type="submit" value="Calculate">
        </form>
        <div id="energyResults"></div>
    </section>
</body>
</html>
