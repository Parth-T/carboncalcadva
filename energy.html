<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Savings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">CarbonSaver</div>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <section class="calculator">
        <div class="calc-content">
            <h2>Energy Consumption Carbon Savings Calculator</h2>
            <form id="energy-form">
                <label for="kwh">Kilowatt hours (kWh) per month:</label>
                <input type="number" id="kwh" name="kwh" placeholder="e.g. 500">

                <label for="source">Energy source:</label>
                <select id="source" name="source">
                    <option value="non-renewable">Non-renewable</option>
                    <option value="renewable">Renewable</option>
                </select>
                <button type="button" onclick="calculateEnergySavings()">Calculate Savings</button>
            </form>
            <p id="result"></p>
        </div>
    </section>

    <footer>
        <p>CarbonSaver &copy; 2024 | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
