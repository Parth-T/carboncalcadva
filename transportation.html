<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Savings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">CarbonSaver</div>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <section class="calculator">
        <div class="calc-content">
            <h2>Transportation Carbon Savings Calculator</h2>
            <form id="transportation-form">
                <label for="miles">Miles driven per week:</label>
                <input type="number" id="miles" name="miles" placeholder="e.g. 100">
                
                <label for="fuel">Fuel type (gas/electric):</label>
                <select id="fuel" name="fuel">
                    <option value="gas">Gasoline</option>
                    <option value="electric">Electric</option>
                </select>

                <label for="mpg">Miles per gallon (if gas):</label>
                <input type="number" id="mpg" name="mpg" placeholder="e.g. 25">
                <button type="button" onclick="calculateTransportationSavings()">Calculate Savings</button>
            </form>
            <p id="result"></p>
        </div>
    </section>

    <footer>
        <p>CarbonSaver &copy; 2024 | <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        function calculateTransportationSavings() {
            const miles = document.getElementById('miles').value;
            const fuel = document.getElementById('fuel').value;
            const mpg = document.getElementById('mpg').value;
            let totalSavings = 0;
            
            if (fuel === 'gas') {
                totalSavings = miles * 19.6 / mpg; // Approx 19.6 lbs CO2 per gallon
            } else if (fuel === 'electric') {
                totalSavings = miles * 0.33; // Approx 0.33 lbs CO2 per mile for electric vehicles
            }
            
            document.getElementById('result').textContent = `By reducing your transportation, you can save ${totalSavings.toFixed(2)} lbs of CO2 per week!`;
        }
    </script>
</body>
</html>
